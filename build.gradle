plugins {
    id 'java'
}

group 'java11-spliterator-forkjoin'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.guava', name: 'guava', version: '27.0-jre'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
